<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>

      <div class="row">

        <div class="col-md-6">
          <form id="new-ticket">
            <div class="form-group">
              <label for="new-movie">Select Movie</label><br>
              <select class="form-control movie">
                <option>Beauty and the Beast</option>
                <option>Boss Baby</option>
                <option>Power Rangers</option>
                <option>Breakfast at Tiffany's</option>
                <option>Vertigo</option>
                <option>Dirty Dancing</option>
              </select>
            </div>

            <div class="form-group">
              <label for="time">When is the movie?</label>
              <input type="time" class="form-control" id="time">
            </div>

            <div class="form-group">
              <label for="age">How old are you?</label>
              <input type="number" class="form-control" id="input-age">
            </div>


            <button type="submit" class="btn">Add</button>
          </form>
        </div>

        <div class="col-md-6">
          <div id="show-price">
            <h3>Ticket</h3>
            <ul id="ticket">
              <p>Movie name: <span id="new-movie"></span></p>
              <p>Time: <span id="new-time"></span></p>
              <p>Age: <span id="new-age"></span></p>
              <p>Price: <span id="new-price"></span></p>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
